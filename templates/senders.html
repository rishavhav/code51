{% extends 'base.html' %}

{% block title %}
    Message Senders
{% endblock %}

{% block content %}
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #333; /* Update the color of the table header text */
        }
    </style>
    <h1>Total Messages: {{ message_counter }}</h1>
    <table>
        <thead>
        <tr>
            <th>Phone Number</th>
            <th>Messages</th>
        </tr>
        </thead>
        <tbody>
        {% for phone_number, messages in senders_dict.items %}
            <tr>
                <td>{{ phone_number }}</td>
                <td>{{ messages|join:', ' }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
