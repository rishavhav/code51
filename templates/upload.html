<!doctype html>
<html>
<head>
    <title>Upload Excel</title>
</head>
<body>
<h1>Upload Excel</h1>
<form action="{% url 'upload_file' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file" accept=".xlsx, .xls">
    <input type="submit" value="Upload">
</form>
</body>
</html>
