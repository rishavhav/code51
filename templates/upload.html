{% extends 'base.html' %}
{% load static %}

{% block title %}
    Upload Page
{% endblock %}

{% block page_title %}
    <h1>Upload Excel</h1>
{% endblock %}

{% block content %}
    <form action="{% url 'upload_file' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" accept=".xlsx, .xls">
        <input type="submit" value="Upload">
    </form>
{% endblock %}
