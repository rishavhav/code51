{% extends 'base.html' %}
{% load static %}

{% block title %}
    Upload Page
{% endblock %}



{% block content %}
    <div class="upload-container">
    <h1>Upload File</h1>
        <form action="{% url 'upload_file' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="file" accept=".xlsx, .xls">
            <input type="submit" value="Upload">
        </form>
    </div>
{% endblock %}
